<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детектор AI-текста</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; background-color: #f5f5f5; }
        textarea { width: 100%; height: 150px; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Детектор сгенерированного текста</h1>
    <form method="post">
        <textarea name="text" placeholder="Введите текст..."></textarea>
        <br>
        <button type="submit">Проверить</button>
    </form>
    {% if prediction %}
        <div class="result">{{ prediction }}</div>
    {% endif %}
</body>
</html>
